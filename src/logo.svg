<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="luxeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Watch Icon -->
  <g transform="translate(10, 15)">
    <!-- Watch Face -->
    <circle cx="15" cy="15" r="12" fill="url(#luxeGradient)" stroke="#2c3e50" stroke-width="1.5"/>
    <circle cx="15" cy="15" r="10" fill="#1a1a1a" opacity="0.9"/>
    
    <!-- Watch Hands -->
    <line x1="15" y1="15" x2="15" y2="8" stroke="url(#luxeGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="15" y1="15" x2="20" y2="15" stroke="url(#luxeGradient)" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Hour Markers -->
    <circle cx="15" cy="7" r="0.8" fill="url(#luxeGradient)"/>
    <circle cx="23" cy="15" r="0.8" fill="url(#luxeGradient)"/>
    <circle cx="15" cy="23" r="0.8" fill="url(#luxeGradient)"/>
    <circle cx="7" cy="15" r="0.8" fill="url(#luxeGradient)"/>
    
    <!-- Center Dot -->
    <circle cx="15" cy="15" r="1.5" fill="url(#luxeGradient)"/>
    
    <!-- Watch Band -->
    <rect x="12" y="2" width="6" height="4" fill="#2c3e50" rx="1"/>
    <rect x="12" y="24" width="6" height="4" fill="#2c3e50" rx="1"/>
  </g>
  
  <!-- Brand Text -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#luxeGradient)">LuxeMark</text>
  <text x="45" y="42" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" letter-spacing="2px">WATCHES</text>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="15" r="2" fill="url(#luxeGradient)" opacity="0.6"/>
  <circle cx="185" cy="20" r="1.5" fill="url(#luxeGradient)" opacity="0.4"/>
  <circle cx="175" cy="25" r="1" fill="url(#luxeGradient)" opacity="0.3"/>
</svg>